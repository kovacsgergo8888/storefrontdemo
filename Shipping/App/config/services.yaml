# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones

    App\Application\Example\ExampleHandler:
        tags:
            - name: messenger.message_handler
              bus: command.bus
              handles: App\Application\Example\ExampleQuery

    App\Application\FetchShippingMethods\FetchShippingMethodsHandler:
        tags:
            - name: messenger.message_handler
              bus: command.bus
              handles: App\Application\FetchShippingMethods\FetchShippingMethodsQuery

    App\Application\GetShippingMethodById\GetShippingMethodByIdHandler:
        tags:
            - name: messenger.message_handler
              bus: command.bus
              handles: App\Application\GetShippingMethodById\GetShippingMethodByIdQuery

    App\Application\CreateShippingMethod\CreateShippingMethodHandler:
        tags:
            - name: messenger.message_handler
              bus: command.bus
              handles: App\Application\CreateShippingMethod\CreateShippingMethodCommand

    App\Application\DeleteShippingMethod\DeleteShippingMethodHandler:
      tags:
        - name: messenger.message_handler
          bus: command.bus
          handles: App\Application\DeleteShippingMethod\DeleteShippingMethodCommand